<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Reader</title>
</head>
<body>
    <h1>JSON Reader</h1>

    <table>
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td id="nama"></td>
        </tr>
        <tr>
            <td>Umur</td>
            <td>:</td>
            <td id="umur"></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td id="alamat"></td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <ul id="hobi"></ul>
            </td>
        </tr>
    </table>

    <script>
        /*
            fetch(link)
                .then(res => res.json()) // convert ke tipe data json
                .then(data => {
                    ... // olah / proses di sini
                })
        */
        fetch('./contoh.json')
            .then(response => response.json())
            .then(data => {
                console.log(data);

                // menampilkan nilai nama 
                // console.log(data.nama);
                document.getElementById('nama').textContent = data.nama;
                document.getElementById('umur').textContent = data.umur;
                document.getElementById('alamat').textContent = data.alamat.jalan + ", " + data.alamat.kota;

                // membuat pondasi / tempat untuk menampung list
                let listWrapper = document.getElementById('hobi');
                
                // data.hobi.forEach(res => {
                //     let list = document.createElement('li');
                //     list.textContent = res;
                //     listWrapper.appendChild(list);
                // });


                for (let i = 0; i < data.hobi.length; i++) {
                    let list = document.createElement('li');
                    list.textContent = data.hobi[i];
                    listWrapper.appendChild(list);
                }

            });
    </script>

</body>
</html>
